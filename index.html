<body>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script type="module">
    window.onload = async () => {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const { PoseLandmarker, FilesetResolver, DrawingUtils } = await import("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3");

      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
      );

      const poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/lite/float16/pose_landmarker.task"
        },
        runningMode: "VIDEO",
        numPoses: 1
      });

      const drawingUtils = new DrawingUtils(ctx);

      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        detect();
      };

      function detect() {
        const process = () => {
          const nowInMs = performance.now();
          const results = poseLandmarker.detectForVideo(video, nowInMs);
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          if (results.landmarks.length > 0) {
            for (const landmark of results.landmarks[0]) {
              drawingUtils.drawLandmarks(landmark);
            }
          }

          requestAnimationFrame(process);
        };
        process();
      }
    };
  </script>
</body>
