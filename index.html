<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pose Tracker</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <video id="input_video" autoplay muted playsinline></video>
  <canvas id="output_canvas"></canvas>
  <div id="controls">
    <button id="recordBtn">Grabar postura</button>
    Tolerancia: <input type="range" id="tolerance" min="0.01" max="0.5" step="0.01" value="0.1">
    <span id="feedback">Sin comparar</span>
  </div>

  <!-- MediaPipe clÃ¡sico -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const recordBtn = document.getElementById('recordBtn');
    const toleranceInput = document.getElementById('tolerance');
    const feedback = document.getElementById('feedback');

    canvasElement.width = 1280;
    canvasElement.height = 720;

    let savedPose = null;

    function normalizeLandmarks(landmarks) {
      // Centro del cuerpo (promedio de caderas o nariz)
      const center = landmarks[0]; // nariz
      return landmarks.map(l => ({
        x: l.x - center.x,
        y: l.y - center.y
      }));
    }

    function comparePostures(current, saved) {
      if (!current || !saved || current.length !== saved.length) return false;
      const normCurrent = normalizeLandmarks(current);
      const normSaved = normalizeLandmarks(saved);

      let totalDiff = 0;
      for (let i = 0; i < normCurrent.length; i++) {
        const dx = normCurrent[i].x - normSaved[i].x;
        const dy = normCurrent[i].y - normSaved[i].y;
        totalDiff += Math.sqrt(dx * dx + dy * dy);
      }

      const avgDiff = totalDiff / current.length;
      const tolerance = parseFloat(toleranceInput.value);
      return avgDiff < tolerance;
    }

    const pose = new Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.poseLandmarks) {
        const isCorrect = savedPose ? comparePostures(results.poseLandmarks, savedPose) : null;
        if (isCorrect === true) {
          feedback.innerText = "âœ… Postura correcta";
        } else if (isCorrect === false) {
          feedback.innerText = "âŒ Postura incorrecta";
        } else {
          feedback.innerText = "ðŸŽ¥ Observando...";
        }

        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {
          color: isCorrect ? 'green' : 'red', lineWidth: 2
        });
        drawLandmarks(canvasCtx, results.poseLandmarks, {
          color: '#FF0000', radius: 1.5
        });
      }

      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await pose.send({ image: videoElement });
      },
      width: 1280,
      height: 720
    });

    camera.start();

    recordBtn.onclick = () => {
      savedPose = lastPose ? structuredClone(lastPose) : null;
      if (savedPose) {
        feedback.innerText = "âœ… Postura guardada";
      }
    };

    let lastPose = null;
    pose.onResults((results) => {
      lastPose = results.poseLandmarks;
    });
  </script>
</body>
</html>
