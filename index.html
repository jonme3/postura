<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detector de Postura</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
    }
    #feedback {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <video id="input_video" autoplay muted playsinline></video>
  <canvas id="output_canvas"></canvas>
  <div id="controls">
    <button id="save_pose_btn">üì∏ Grabar Postura</button><br>
    <label for="threshold">Tolerancia:</label>
    <input type="range" id="threshold" min="0.01" max="0.2" step="0.01" value="0.1">
    <span id="threshold_value">0.10</span>
    <div id="feedback">üé• Observando...</div>
  </div>

  <!-- Scripts de MediaPipe cl√°sico -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const saveBtn = document.getElementById('save_pose_btn');
    const feedback = document.getElementById('feedback');
    const thresholdSlider = document.getElementById('threshold');
    const thresholdValue = document.getElementById('threshold_value');

    canvasElement.width = 1280;
    canvasElement.height = 720;

    let savedPose = null;
    let lastPose = null;

    thresholdSlider.addEventListener('input', () => {
      thresholdValue.textContent = parseFloat(thresholdSlider.value).toFixed(2);
    });

    saveBtn.addEventListener('click', () => {
      if (lastPose) {
        savedPose = JSON.parse(JSON.stringify(lastPose)); // Copia profunda
        feedback.textContent = '‚úÖ Postura grabada';
      } else {
        feedback.textContent = '‚ö†Ô∏è No se ha detectado una postura a√∫n';
      }
    });

    function comparePostures(pose1, pose2) {
      const threshold = parseFloat(thresholdSlider.value);
      let totalDiff = 0;
      let count = 0;

      for (let i = 0; i < pose1.length; i++) {
        const p1 = pose1[i];
        const p2 = pose2[i];
        if (p1.visibility < 0.5 || p2.visibility < 0.5) continue;

        const dx = p1.x - p2.x;
        const dy = p1.y - p2.y;
        const dz = p1.z - p2.z;
        const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
        totalDiff += dist;
        count++;
      }

      if (count === 0) return false;
      const avgDiff = totalDiff / count;
      return avgDiff < threshold;
    }

    const pose = new Pose.Pose({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    pose.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      lastPose = results.poseLandmarks;

      if (results.poseLandmarks) {
        const isCorrect = savedPose ? comparePostures(results.poseLandmarks, savedPose) : null;
        if (isCorrect === true) {
          feedback.innerText = "‚úÖ Postura correcta";
        } else if (isCorrect === false) {
          feedback.innerText = "‚ùå Postura incorrecta";
        } else {
          feedback.innerText = "üé• Observando...";
        }

        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {
          color: isCorrect ? 'green' : 'red', lineWidth: 2
        });
        drawLandmarks(canvasCtx, results.poseLandmarks, {
          color: '#FF0000', radius: 1.5
        });
      }

      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await pose.send({ image: videoElement });
      },
      width: 1280,
      height: 720
    });

    camera.start();
  </script>
</body>
</html>
