<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pose Tracker</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* espejo */
    }
    #btn-grabar {
      position: absolute;
      z-index: 10;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
    #estado {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <video id="input_video" autoplay muted playsinline></video>
  <canvas id="output_canvas"></canvas>
  <button id="btn-grabar">Grabar Postura</button>
  <div id="estado">Esperando...</div>

  <!-- MediaPipe clásico -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const btnGrabar = document.getElementById('btn-grabar');
    const estado = document.getElementById('estado');

    canvasElement.width = 1280;
    canvasElement.height = 720;

    let posturaGrabada = null;

    const pose = new Pose({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
      }
    });

    pose.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    function calcularDiferencia(ref, actual) {
      let suma = 0;
      let count = 0;
      for (let i = 0; i < ref.length; i++) {
        if (ref[i].visibility < 0.5 || actual[i].visibility < 0.5) continue;
        const dx = ref[i].x - actual[i].x;
        const dy = ref[i].y - actual[i].y;
        const dz = ref[i].z - actual[i].z;
        suma += dx * dx + dy * dy + dz * dz;
        count++;
      }
      if (count === 0) return Infinity;
      return suma / count;
    }

    pose.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, {
          color: '#00FF00', lineWidth: 2
        });
        drawLandmarks(canvasCtx, results.poseLandmarks, {
          color: '#FF0000', radius: 2
        });

        if (posturaGrabada) {
          const diferencia = calcularDiferencia(posturaGrabada, results.poseLandmarks);
          if (diferencia < 0.001) {
            estado.innerText = '✅ Postura correcta';
            estado.style.background = 'rgba(0, 128, 0, 0.6)';
          } else {
            estado.innerText = '❌ Postura incorrecta';
            estado.style.background = 'rgba(128, 0, 0, 0.6)';
          }
        }
      }

      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await pose.send({ image: videoElement });
      },
      width: 1280,
      height: 720
    });

    camera.start();

    btnGrabar.addEventListener('click', () => {
      if (lastLandmarks) {
        posturaGrabada = structuredClone(lastLandmarks);
        estado.innerText = '📸 Postura grabada';
        estado.style.background = 'rgba(0,0,128,0.6)';
      }
    });

    // Guardamos el último frame por fuera
    let lastLandmarks = null;
    pose.onResults((results) => {
      if (results.poseLandmarks) {
        lastLandmarks = results.poseLandmarks;
      }
    });
  </script>
</body>
</html>
